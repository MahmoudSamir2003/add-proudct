    <h1>CRUD PROJECT</h1>
    <div class="divider"></div>
    <h2>Products</h2>

    <div class="container py-4">
      <div class="row" id="rowContainer">
        <div
          class="w-25"
          id="displayedImage"
          style="
            height: 300px;
            background-size: 100%;
            background-repeat: no-repeat;
          "
        ></div>
        <div class="w-75 m-auto screen">
          <div class="mb-3">
            <label for="prductName" class="form-label">Product Name :</label>
            <input type="text" class="form-control" id="prductName" />
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price :</label>
            <input type="number" class="form-control" id="productPrice" />
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label"
              >Product Category :</label
            >
            <input type="text" class="form-control" id="productCategory" />
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label"
              >Product Description :</label
            >
            <textarea
              type="text"
              class="form-control"
              id="productDescription"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label"
              >Product Category :</label
            >
            <input
              type="file"
              class="form-control"
              id="productImage"
              accept="image/png image/jpg "
            />
          </div>
          <button class="btn btn-primary" onclick="addProduct()" id="mainBtm">
            Add Product
          </button>
        </div>
      </div>
